    <div class="maincontainer">
      <h1 class="main-heading">Always get the real exchange rate</h1>
      <div class="heading-content">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta,
        tenetur?

      <button class="get-app-button">Get the App</button>
      <div class="conversion-container">
        <div class="from-container">
          <label for="from-input-field">From</label>
          <div class="from-input-field"><div class="selected-abbr"></div><div class="selected-curr"></div><i class="fas fa-caret-down from-toggle"</i></i></div>

          <div class="from-scroll">
          </div>
          <input type="number" class="enter-input-from"  value="0"/>
          </div>
        <div class="to-container">
          <label for="to-input-field">To</label>
            <div class="to-input-field"><div class="to-selected-abbr"></div><div class="to-selected-curr"></div><i class="fas fa-caret-down to-toggle"</i></i></div>
            <div class="to-scroll-search"><i class="fas fa-search"></i><input placeholder='Search Countries' class='search-to'   type="text"></div>
            <div class="to-scroll">
            </div>
            <input type="number" class="enter-input-to" value="0" />
